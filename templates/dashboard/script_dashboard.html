<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    SOURCEFASTER Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/paper-dashboard.css') }}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{ url_for('static', filename='demo/demo.css') }}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">

        <a href="/" class="simple-text logo-image-small">
          SOURCEFASTER
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <!-- <li class="active "> -->
          <li>
            <a href="/login">
              <i class="nc-icon nc-credit-card"></i>
              <p>Billing</p>
            </a>
          </li>
          <li>
            <a href="mailto: info@sourcefaster.com">
              <i class="nc-icon nc-scissors"></i>
              <p>Affilates</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>

            <div>
              <button class="btn btn-primary btn-round"
                style="border-style: outset; border-color: grey; background-color: white;"><a
                  style="color: rgb(0, 0, 0);" href="/">Services</a></button>
              <button class="btn btn-primary btn-round"
                style="border-style: outset; border-color: grey; background-color: white;"><a
                  style="color: rgb(0, 0, 0);" href="/#:;">Documents</a></button>
              <button class="btn btn-primary btn-round"
                style="border-style: outset; border-color: grey; background-color: white;"><a
                  style="color: rgb(0, 0, 0);" href="/check">Check</a></button>
              <button class="btn btn-primary btn-round"
                style="border-style: outset; border-color: grey; background-color: white;"><a
                  style="color: rgb(0, 0, 0);" href="/#">Contact us</a></button>
            </div>


          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn-magnify" href="/logout">
                  <i class="nc-icon nc-button-power"></i>
                  <p>
                    <span>Account</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <h3 style="padding-left: 2rem;">Overview</h3>

        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-basket text-warning"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Services</p>
                      <p class="card-title">4
                      <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a href="#">view all</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-email-85 text-success"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Quotes</p>
                      <p class="card-title">0
                      <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a href="#">view all</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-alert-circle-i text-info"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Tickets</p>
                      <p class="card-title">4
                      <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a href="#">view all</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body ">
                <div class="row">
                  <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                      <i class="nc-icon nc-paper text-primary"></i>
                    </div>
                  </div>
                  <div class="col-7 col-md-8">
                    <div class="numbers">
                      <p class="card-category">Invoices</p>
                      <p class="card-title">1
                      <p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <a href="#">view all</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="padding-top: 1rem;">
          <div class="box" style="width: 100%;">
            <h2> Alibaba Script</h2>
            <form action="/run" method="post" style="width: 400px; margin-left: 20%;" >
              {%if message%}
              <div class="users" style="margin-left:20%">
                <h4>{{ message }}</h4>
              </div>
              {%endif%}
              <label style="margin-left: 25%;margin-right:25%;">Alibaba Username</label><br>
              <input style="text-align:center; display: block; margin:auto;" type="text" name="username" id="username"
                placeholder="Username" required />
              <label style="margin-left: 25%;margin-right:25%;">Alibaba Password</label><br>
              <input style="text-align:center; display: block; margin:auto;" type="password" name="password"
                id="password" placeholder="Password" required />
              <br>
              <label style="margin-left: 25%;margin-right:25%;">Url</label>
              <input style="text-align:center; display: block; margin:auto;" type="text" name="url" id="url"
                placeholder="Url" required />
              <label style="margin-left: 70px">Templet1</label>
              <textarea name="temp1" style="margin-left: 70px; width: 300px; height: 50px;" name="templet1"></textarea>
              <label style="margin-left: 70px">Templet2</label>
              <textarea name="temp2" style="margin-left: 70px;width: 300px; height: 50px;" name="templet2"></textarea>
              <label style="margin-left: 70px">Templet3</label>
              <textarea name="temp3" style="margin-left: 70px;width: 300px; height: 50px;" name="templet2"></textarea>

              <label style="margin-left: 20px">Select you Want to resume or Start new Script:</label><br>
              <input type="radio" id="pasue" name="Ask" value="0">
              <label for="pasue">NewScript</label><br>
              <input type="radio" id="resume" name="Ask" value="1">
              <label for="pasue">Resume</label><br>
              <input class="w3-button w3-yellow w3-border" type="submit" class="button" value="Run" />
            </form>
          </div>
        </div>



      </div>
    </div>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <!-- Uncomment below i you want to use a preloader -->
    <div id="preloader"></div>

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chart JS -->
    <script src="{{ url_for('static', filename='js/plugins/chartjs.min.js') }}"></script>
    <!--  Notifications Plugin    -->
    <script src="{{ url_for('static', filename='js/plugins/bootstrap-notify.js') }}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='js/paper-dashboard.min.js') }}" type="text/javascript"></script>
    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script src="{{ url_for('static', filename='demo/demo.js') }}"></script>
    <script>
      $(document).ready(function () {
        // Javascript method's body can be found in assets-for-demo/js/demo.js
        demo.initChartsPages();
      });
    </script>
</body>

</html>
